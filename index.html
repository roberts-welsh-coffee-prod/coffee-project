<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee!</title>

    <!--    bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="mb-5">
    <h1 class="text-center py-3">Coffee!</h1>
    <br>
</header>

<!---- Left Container----->
<main class="container row mx-auto mt-5">
    <div class="col-12 col-md-6 row " id="coffees">
    </div>

    <!-----Right Container------->
    <section class="col-12 col-md-6">
        <form>
<!--            choose coffee by roast-->
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" class="form-select">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="submit">Coffee Name</label>

<!--            choose coffee by name-->
            <input type="text" class="form-control" id="coffee-name">


<!--            create new coffee-->
            <input id="submit" type="submit" class="btn btn-warning w-100 "/>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
