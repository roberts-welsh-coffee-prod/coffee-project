<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee!</title>

    <!--    bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0d494409f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>

    <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
    <div class="overlay"></div>

    <!-- The HTML5 video element that will create the background video on the header -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="img/newHeadVid.mp4" type="video/mp4">
    </video>

    <!-- The header content -->
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">Gourmet Coffee</h1>
                <p class="lead mb-0">Hand selected coffee beans form the mountains of Columbia</p>
            </div>
        </div>
    </div>
</header>
<br>
<!---- Left Container----->
<main class="container row mx-auto align-items-start">
    <div class="col-12 col-md-4 row " id="coffees">
    </div>

    <!-----Middle Container------->
    <section class="col-12 col-md-4 mx-auto">
        <form>
<!--            choose coffee by roast-->
            <h3 class="text-center">Search Our Coffees</h3>
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" class="form-select">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>


<!--            choose coffee by name-->
            <label for="coffee-name">Coffee Name</label>
            <input type="text" class="form-control" id="coffee-name" placeholder="Search for a Coffee">


<!--            create new coffee-->
            <input id="submit" type="submit" class="btn btn-warning w-100 mt-2 rounded-3"/>
        </form>

<!--            ADD COFFEE FEATURE-->
        <div>
            <h3 class="text-center mt-4">Add a Coffee</h3>
            <form>
                <!--    state coffee roast  -->
                <label for="add-roast-selection">Roast</label>
                <select id="add-roast-selection" class="form-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
<!--                <label for="submit">Name</label>-->

                <!--    state coffee name   -->
                <label for="added-coffee-name">Coffee Name</label>
                <input type="text" class="form-control" id="added-coffee-name" placeholder="Name your new coffee!">

                <!--    create new coffee   -->
                <input id="add-coffee-submit" type="submit" class="btn btn-warning w-100 mt-2 rounded-3"/>
            </form>
        </div>
    </section>
    <!--------RIGHT COLUMN CARD---- WITH PICTURE------->
    <div class="card col-12 col-md-4 ms-auto-auto d-none d-lg-block border-0" style="width: 20rem;">
        <a style="color:black"><i class="fa-brands fa-instagramn me-3"></i>@CoffeeCodeup<i class="fa-brands fa-twitter ms-3"></i>@CoffeCodeup</a>
        <img src="img/staycup.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text text-center">Try our Espresso it will make your toes curl.</p>
        </div>
    </div></main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
