<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!--    bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 class="text-center border-bottom py-3">Coffee!</h1>
    <br>
</header>

<!---- Left Container----->
<main class="container row">
    <section class="col-6 row" id="coffees">
<!--        <div class="col-6">c1</div>-->
<!--        <div class="col-6">c2</div>-->




    </section>

    <!-----Right Container------->
    <section class="col-6">
        <form>
<!--            choose coffee by roast-->
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" class="form-select">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="submit">Coffee Name</label>

<!--            choose coffee by name-->
            <input type="text" class="form-control" id="coffeeName">


<!--            create new coffee-->
            <input id="submit" type="submit" class="btn btn-primary w-100"/>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
