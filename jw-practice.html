<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-2!</title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d7c3451dea.js" crossorigin="anonymous"></script>
    <!--google-fonts link-->

    <!--css link-->
    <link rel="stylesheet" href="css/jw-practice.css">
</head>

<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/togocup.jpg" alt="" width="50" height="50" class="d-inline-block align-text-top">
            Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <div class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-user p-1 ms-auto"></i>
                    <i class="fa-solid fa-cart-shopping p-1"></i>
                </div>
            </div>
        </div>
    </div>
</nav>
<header>
    <h1>Coffee!</h1>
</header>

<!---- Left Container----->
<main>
    <div id="coffees">
    </div>

    <!-----Middle Container------->
    <section>
        <form>
            <!--            choose coffee by roast-->
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" class="form-select">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

            <!--            choose coffee by name-->
            <label for="coffee-name">Coffee Name</label>
            <input type="text" class="form-control" id="coffee-name">

            <!--            create new coffee-->
            <input id="submit" type="submit">
        </form>



        <!--            ADD COFFEE FEATURE-->
        <div>
            <h3>Add a Coffee</h3>
            <form>
                <!--    state coffee roast  -->
                <label for="add-roast-selection">Roast</label>
                <select id="add-roast-selection" class="form-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <!--                <label for="submit">Name</label>-->

                <!--    state coffee name   -->
                <label for="added-coffee-name">Coffee Name</label>
                <input type="text" class="form-control" id="added-coffee-name">

                <!--    create new coffee   -->
                <input id="add-coffee-submit" type="submit"/>
            </form>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
