<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-2!</title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--google-fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--css link-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="mb-2">
    <h1 class="text-center py-3">Coffee!</h1>
    <br>
</header>

<!---- Left Container----->
<main class="container row mx-auto align-items-start">
    <div class="col-12 col-md-4 row " id="coffees">
    </div>

    <!-----Middle Container------->
    <section class="col-12 col-md-4 mx-auto">
        <form>
            <!--            choose coffee by roast-->
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" class="form-select">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>


            <!--            choose coffee by name-->
            <label for="coffee-name">Coffee Name</label>
            <input type="text" class="form-control" id="coffee-name">


            <!--            create new coffee-->
            <input id="submit" type="submit" class="btn btn-warning w-100 mt-2"/>
        </form>



        <!--            ADD COFFEE FEATURE-->
        <div>
            <h3 class="text-center mt-4">Add a Coffee</h3>
            <form>
                <!--    state coffee roast  -->
                <label for="add-roast-selection">Roast</label>
                <select id="add-roast-selection" class="form-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <!--                <label for="submit">Name</label>-->

                <!--    state coffee name   -->
                <label for="added-coffee-name">Coffee Name</label>
                <input type="text" class="form-control" id="added-coffee-name">

                <!--    create new coffee   -->
                <input id="add-coffee-submit" type="submit" class="btn btn-warning w-100 mt-2"/>
            </form>
        </div>
    </section>
    <div class="card col-12 col-md-4 ms-auto d-none d-lg-block" style="width: 20rem;">
        <img src="img/staycup.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Stay a while and try our in house brand, it will curl your toes!</p>
        </div>
    </div></main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
